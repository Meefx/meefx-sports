{% extends 'base.html' %}

{% block meta %}
    <title>Login</title>
{% endblock meta %}

{% block content %}
<div class="container">
    <div class="d-flex align-items-center position-absolute top-50 start-50 translate-middle">
        <div class = "login">
            <div class="card" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 15px;">
                <div class="card-header">
                    <h1 class="text-center">Login</h1>  
                </div>
                <div class="card-body">
            
                    <form method="POST" action="">
                        {% csrf_token %}
                        <table class="table">
                            <tr>
                                <td>Username: </td>
                                <td><input type="text" name="username" placeholder="Username" class="form-control"></td>
                            </tr>
                            
                            <tr>
                                <td>Password: </td>
                                <td><input type="password" name="password" placeholder="Password" class="form-control"></td>
                            </tr>
                            
                            <tr>
                                <td></td>
                                <td><input class="btn btn-primary" type="submit" value="Login"></td>
                            </tr>
                        </table>
                    </form>
                    
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                        {% endif %}     
                        
                        Don't have an account yet? <a href="{% url 'main:register' %}">Register Now</a>
                </div>
            </div>
        </div>
    </div>
</div>
        {% endblock content %}
