{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="d-flex align-items-center">
    <div class="container mt-3">
        <div class = "edit_item">
            <div class="card mt-5" style="box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19); border-radius: 15px;">
                <div class="card-header">
                    <h1 class="text-center">Edit Item</h1>  
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <table class="table">
                            {{ form.as_table }}
                            <tr>
                                <td></td>
                                <td>
                                    <input class="btn btn-primary" type="submit" value="Edit Item"/>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
